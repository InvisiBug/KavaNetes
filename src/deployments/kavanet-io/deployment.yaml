apiVersion: apps/v1
kind: Deployment
metadata:
  name: kavanet-io
  namespace: kavanet-io
  labels:
    app: kavanet-io
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kavanet-io
  template:
    metadata:
      labels:
        app: kavanet-io
    spec:
      containers:
        - name: kavanet-io
          image: localhost:5000/kavanet.io
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits: 
              memory: "128Mi"
              cpu: "500m"
      restartPolicy: Always

