---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: create-react-app-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.frontend.rule.type: PathPrefixStrip
    # traefik.frontend.passHostHeader: "false"
spec:
  rules:
  # - host: kavanetes.kavanet.io
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: create-react-app-service
            port: 
              number: 80
      - path: /create-react-app
        pathType: Prefix
        backend:
          service:
            name: create-react-app-service
            port: 
              number: 80
      - path: /test
        pathType: Prefix
        backend:
          service:
            name: create-react-app-service
            port: 
              number: 80
      - path: /boop
        pathType: Prefix
        backend:
          service:
            name: create-react-app-service
            port: 
              number: 80

