apiVersion: apps/v1
kind: Deployment
metadata:
  name: create-react-app
  # namespace: test-space
spec:
  replicas: 1
  selector:
    matchLabels:
      app: create-react-app
  template:
    metadata:
      labels:
        app: create-react-app
        # something: name
    spec:
      containers:
        - name: create-react-app
          image: localhost:5000/this
          imagePullPolicy: Always
          ports:
            # - containerPort: 31000
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      restartPolicy: Always

