apiVersion: apps/v1
kind: Deployment
metadata:
  name: influx
  labels:
    app: influx
  namespace: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influx
  template:
    metadata:
      labels:
        app: influx
    spec:
      volumes:
      - name: pv
        persistentVolumeClaim:
          claimName: influx
      containers:
      - name: influx
        image: influxdb:1.5
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: pv
          mountPath: /var/lib/influxdb/
        env:
        - name: INFLUXDB_DB
          value: sensors
        - name: INFLUXDB_ADMIN_USER
          value: admin-user
        - name: INFLUXDB_ADMIN_PASSWORD
          value: telegraf-admin-password
        - name: INFLUXDB_USER
          value: telegraf-username
        - name: INFLUXDB_PASSWORD
          value: telegraf-password
        resources:
            limits: 
              memory: "1Gi"
              cpu: "500m"

