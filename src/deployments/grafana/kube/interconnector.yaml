---
apiVersion: v1
kind: Service
metadata:
  name: interconnector
  namespace: grafana
spec:
  type: ClusterIP
  selector:
    app: interconnector
  ports:
    - name: tcp-ip
      port: 1883
      protocol: TCP
      targetPort: 1883
    - name: ssl
      port: 9001
      protocol: TCP
      targetPort: 9001