apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  labels:
    app: mosquitto
  namespace: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      volumes:
      - name: mosquitto-volume
        configMap:
          name: mosquitto
      - name: pv
        persistentVolumeClaim:
          claimName: mosquitto
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:1.6
        ports:
        - containerPort: 1883
        - containerPort: 9001
        volumeMounts:
        - name: mosquitto-volume
          mountPath: /mosquitto/config
        - name: pv
          mountPath: /mosquitto/data
        resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits: 
              memory: "128Mi"
              cpu: "500m"

