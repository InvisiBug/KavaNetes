---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: grafana
spec:
  type: ClusterIP
  selector:
    app: mosquitto
  ports:
    - name: tcp-ip
      port: 1883
      protocol: TCP
      targetPort: 1883
    - name: ssl
      port: 9001
      protocol: TCP
      targetPort: 9001

