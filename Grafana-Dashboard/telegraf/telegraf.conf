[[inputs.mqtt_consumer]]
  servers = ["tcp://mqtt.kavanet.io:1883"]

  topics = [
    "#"
  ]
  data_format = "json"

[[outputs.influxdb]]

  urls = ["http://influxdb:8086"]
  database = "sensors"
  skip_database_creation = true
  timeout = "5s"
  username = "telegraf-username"
  password = "telegraf-password" 
  user_agent = "telegraf"
  udp_payload = "512B"

[agent]
  debug=true