---
apiVersion: v1
kind: Service
metadata:
  name: unifi
  labels:
    meta.helm.sh/release-namespace: "unifi"
    meta.helm.sh/release-name: "unifi"
    app.kubernetes.io/managed-by: "Helm"
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app.kubernetes.io/name: unifi

