---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testkavanet-ingress
  labels:
    meta.helm.sh/release-namespace: "unifi"
    meta.helm.sh/release-name: "unifi"
    app.kubernetes.io/managed-by: "Helm"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
  - hosts:
    - unifi.imtl.co.uk
    secretName: unifi-imtl-co-uk-tls
  rules:
  - host: unifi.imtl.co.uk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: unifi
            port:
              number: 80

