apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi
  labels:
    meta.helm.sh/release-namespace: "unifi"
    meta.helm.sh/release-name: "unifi"
    app.kubernetes.io/managed-by: "Helm"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unifi
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unifi
    spec:
      serviceAccountName: unifi
      containers:
      - name: unifi
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: unifi-conf
          mountPath: "/etc/nginx/conf.d/"
      volumes:
      - name: unifi-conf
        configMap:
          name: unifi-config

