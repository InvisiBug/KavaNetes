apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
  namespace: printer-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        # resources:
        #     requests:
        #       memory: "64Mi"
        #       cpu: "250m"
        #     limits: 
        #       memory: "128Mi"
        #       cpu: "250m"
      #   volumeMounts:
      #   - name: volume
      #     mountPath: "/etc/nginx/conf.d/"
      # volumes:
      # - name: volume
      #   configMap:
      #     name: configmap

        volumeMounts:
          - name: html-volume
            mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: mysite-html
      

