---
apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf
  namespace: grafana
data:
  telegraf.conf: |
    [[inputs.mqtt_consumer]]
      servers = ["tcp://mosquitto:1883"]
      topics = [
        "temperatures",
        "valves",
        "#"
      ]
      data_format = "json"

    [[outputs.influxdb]]
      urls = ["http://influx:8086"]
      database = "sensors"
      skip_database_creation = true
      timeout = "5s"
      username = "telegraf-username"
      password = "telegraf-password" 
      user_agent = "telegraf"
      udp_payload = "512B"

    [agent]
      debug=true

