apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.app}}
  labels:
    app: {{.Values.app}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Values.app}}
  template:
    metadata:
      labels:
        app: {{.Values.app}}
    spec:
      containers:
      - name: nginx
        image: {{.Values.deployment.image}}
        ports:
        - containerPort: {{.Values.service.ports}}        
        {{- if .Values.resources}}
        resources:
          limits: 
            memory: {{.Values.resources.memory}}
            cpu: {{.Values.resources.cpu -}}
        {{end}}
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: mysite-html