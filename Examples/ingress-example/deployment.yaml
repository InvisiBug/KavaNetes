kind: ConfigMap
metadata:
  name: mysite-html
data:
  index.html: |
    <html>
      <head><title>Ingress Example</title>
        <style>
          html {
            font-size: 62.5%;
          }
          body {
            font-family: sans-serif;
            background-color: midnightblue;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
          }
          div {
            text-align: center;
            font-size: 8rem;
            text-shadow: 3px 3px 4px dimgrey;
