---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-example-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.frontend.rule.type: PathPrefixStrip
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.frontend.passHostHeader: "false"
    ingress.kubernetes.io/protocol: http
spec:
  # tls:
  # - hosts:
  #   - test.kavanet.io
  #   secretName: test.kavanet.io-tls
  rules:
  # - host: kavanet.io
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ingress-example-service
            port: 
              number: 80
      - path: /test
        pathType: Prefix
        backend:
          service:
            name: ingress-example-service
            port: 
              number: 80
      - path: /boop
        pathType: Prefix
        backend:
          service:
            name: ingress-example-service
            port: 
              number: 80

